<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday League Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <div class="home">
                <h3>HOME</h3>
            </div>
            <div class="timer">
                <h3 id="timer">00:00</h3>
                <p class="half">1st Half</p>
            </div>
            <div class="away">
                <h3>GUEST</h3>
            </div>
        </div>
        <div class="score-increment">
            <div class="score">
                <p id="score1">0</p>
                <div class="game-control">
                    <button class="action" id="start-game">Start Game</button>
                    <button class="action" id="start-game">Stop Game</button>
                </div>
        
                <p id="score2">0</p>
            </div>

            <div class="increment-btn">
                <button class="action" id="point-action-home">+1</button>
                <button class="action" id="player-action-home">action</button>

                <button class="action" id="point-action-away">+1</button>
                <button class="action" id="player-action-away">action</button>
            </div>
        </div>
    </div>
    <div class="modal-bg">

        <div class="modal action">
            <h2>Add actions on player</h2>
            <label for="number">Player</label>
            <input class="action" type="text" name="player-number" placeholder="Name / Number">
            <label for="card">Red, Yellow or Warning</label>
            <select class="action" name="card" id="cars">
                <option value="warning" selected disabled hidden>Select an option</option>
                <option value="warning">Warning</option>
                <option value="yellow">Yellow</option>
                <option value="red">Red</option>
              </select>
            <button class="action">Submit</button>

        </div>
            
    </div>
    <script src="index.js"></script>
    
</body>
</html>
