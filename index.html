<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday League Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <div class="home">
                <h3>HOME</h3>
            </div>
            <div class="timer">
                <h3 id="timer">00:00</h3>
                <p class="half">1st Half</p>
            </div>
            <div class="away">
                <h3>GUEST</h3>
            </div>
        </div>
        <div class="score-increment">
            <div class="score">
                <p id="score1">00</p>
                <p id="score2">00</p>
            </div>
            <div class="increment-btn">
                <button class="plus-one">+1</button>
                <button class="plus-one">+1</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
