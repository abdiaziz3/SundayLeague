<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday League Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="container">
        <div class="scoreboard">
            <div class="home">
                <h3>HOME</h3>
            </div>
            <div class="timer">
                <h3 id="timer">00:00</h3>
                <p class="half">1st Half</p>
            </div>
            <div class="away">
                <h3>GUEST</h3>
            </div>
        </div>
        <div class="score-increment">
            <div class="score">
                <p id="score1">0</p>
                <div class="game-control">
                    <button class="btn-style" id="start-game">Start Game</button>
                    <button class="btn-style" id="stop-game">Stop Game</button>
                </div>
        
                <p id="score2">0</p>
            </div>

            <div class="increment-btn">
                <button class="btn-style" id="point-action-home">+1</button>
                <button class="btn-style" id="player-action-home">action</button>
                
                <button class="btn-style" id="player-action-away">action</button>
                <button class="btn-style" id="point-action-away">+1</button>
                
            </div>
        </div>
        <div class="match-stats btn-style">
            <h2 class="match-stats btn-style">Match Stats</h2>
            <p id="player"></p>
            
        </div>
    </div>

    <div class="modal-bg" id="modal-bg">

        <div class="modal action">
            <span id='close'>-----------------[X]-----------------</span>
            <h2>Add actions on player</h2>
            <label for="number">Player</label>
            <input 
                class="btn-style" id="player-input" type="text" 
                name="player-number" placeholder="Name / Number" style="margin: 0 20px;"
            >
            <label for="card">Red, Yellow or Warning</label>
            <select class="btn-style" name="card" id="player-action" aria-placeholder="">
                <option value="">--Select an option--</option>
                <option value="warning">Warning</option>
                <option value="yellow">Yellow</option>
                <option value="red">Red</option>
              </select>
            <button class="btn-style" id="submit-btn" onclick="getFormData()" style="margin: 0 50px;">Submit</button>

        </div>
            
    </div>
    <script src="index.js"></script>
    
</body>
</html>
